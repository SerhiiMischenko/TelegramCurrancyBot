on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Create home directory and known_hosts
      run: |
        mkdir -p $HOME/.ssh
        touch $HOME/.ssh/known_hosts
        ssh-keyscan -t ecdsa,rsa,ed25519 3.66.171.180 >> $HOME/.ssh/known_hosts
        
    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Set up SSH key
      run: |
          echo "$SSH_SECRET_KEY" > ssh_key.pem
          chmod 400 ssh_key.pem
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_SECRET_KEY }}


    - name: Deploy to AWS
      run: |
        scp -i ssh_key.pem /Users/serhiimischenko/IdeaProjects/TelegramCurrancyBot/target/telegram-bot-get-currency-rate-0.0.1-SNAPSHOT.jar ubuntu@3.66.171.180:/home/ubuntu/
