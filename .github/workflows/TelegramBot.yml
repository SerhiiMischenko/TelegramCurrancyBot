on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Create home directory and known_hosts
      run: |
        mkdir -p $HOME/.ssh
        touch $HOME/.ssh/known_hosts
        ssh-keyscan -t ecdsa,rsa,ed25519 3.66.171.180 >> $HOME/.ssh/known_hosts

    - name: Set up SSH key
      run: |
          echo "$SSH_SECRET_KEY" > ssh_key.pem
          chmod 400 ssh_key.pem
        
    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Stop the Running Project
      run: |
        if pgrep -f "telegram-bot-get-currency-rate-0.0.1-SNAPSHOT.jar" > /dev/null; then
        ssh -i ssh_key.pem -o StrictHostKeyChecking=no ec2-3-66-171-180.eu-central-1.compute.amazonaws.com "pkill -f telegram-bot-get-currency-rate-0.0.1-SNAPSHOT.jar"
        fi
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_SECRET_KEY }}

    - name: Deploy to AWS
      run: |
        scp -i ${{ secrets.SSH_SECRET_KEY }} /Users/serhiimischenko/IdeaProjects/TelegramCurrancyBot/target/telegram-bot-get-currency-rate-0.0.1-SNAPSHOT.jar ubuntu@3.66.171.180:/home/ubuntu/
